    <header class="header">
      <span class="header__title-error">404 not found</span>

        <article class="main__information">
          <h1 class="main__title-error">I have bad news for you</h1>
          <p class="main__description-error">The page you are looking for might be removed or is temporarily unavailable</p>

          <a class="main__homepage-button">Back to homepage</a>
        </article>
      </aside>
    </main>

      <p class="footer__message">created by <span class="footer__author">FranH20</span> - devChallenges.io</p>
